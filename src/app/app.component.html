<div class="container">
  <div class="row text-center" style="text-align:center">
      <div class="col-xs-6">
        <div>
          <h1>Welcome to {{ title }}!</h1>
          <h2>{{ digital }}</h2>
        </div>
        <button (click)="runTimer()" class="btn btn-success time">Run</button>
        <button (click)="stopTimer()" class="btn btn-danger time">Stop</button>
        <button (click)="pauseTimer()" class="btn btn-warning time">Pause</button>
        <button (click)="resetTimer()" class="btn btn-primary time">Reset</button>
        <button (click)="splitTimer()" class="btn btn-primary time">Split</button>
      </div>
    <div class="col-xs-6" style="margin: 0 auto">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let split of splitArray">{{split}}</li>
      </ul>
    </div>
  </div>
</div>
